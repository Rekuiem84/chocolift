<!DOCTYPE html>
<html lang='fr'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>ChocoLift Galerie</title>
  <link rel='stylesheet' href='styles.css' />
  <link rel='shortcut icon' type='image/png' href='' />
  <script src='script-chocolift.js' defer></script>
  <link rel="stylesheet" href="https://use.typekit.net/ber4nxh.css">
</head>

<body>
  <header>
    <a href="index.html" class="logo">
      <img src="images/logo.png" alt="logo chocolift">
    </a>
    <ul>
      <a href="#">
        <li>Nos produits</li>
      </a>
      <a href="form.html">
        <li>Donne ton avis</li>
      </a>
    </ul>
  </header>
  <main class="main-galerie">
    <div class="galerie-hero">
      <div class="hero-img-cont hero-img-lait"><img src="images/barre-choco-5.png" alt="barre choco"></div>
      <div class="vs"><img src="images/vs.png" alt="vs"></div>
      <div class="hero-img-cont hero-img-white"><img src="images/barre-choco-white-1.png" alt="barre choco white"></div>
    </div>
    <section class="galerie-grid galerie-choco-lait hidden">
      <div><img src="images/barre-choco-1.png" alt="barre choco"></div>
      <div><img src="images/barre-choco-3.png" alt="barre choco"></div>
      <div><img src="images/barre-choco-4.png" alt="barre choco"></div>
    </section>
    <section class="galerie-grid galerie-choco-blanc hidden">
      <div><img src="images/barre-choco-white-4.png" alt="barre choco blanc"></div>
      <div><img src="images/barre-choco-white-3.png" alt="barre choco blanc"></div>
      <div><img src="images/barre-choco-white-2.png" alt="barre choco blanc"></div>
    </section>
