<!DOCTYPE html>
<html lang='fr'>

<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>ChocoLift Formulaire</title>
  <link rel='stylesheet' href='styles.css' />
  <link rel='shortcut icon' type='image/png' href='' />
  <script src='' defer></script>
  <link rel="stylesheet" href="https://use.typekit.net/ber4nxh.css">
</head>

<body>
  <main class="main-form">
    <a href="index.html" class="logo">
      <img src="images/logo.png" alt="logo chocolift">
    </a>
    <div class="waves wave1">
      <img src="images/wave-d.svg" alt="wave">
    </div>
    <div class="waves wave2">
      <img src="images/wave-m.svg" alt="wave">
    </div>
    <div class="waves wave3">
      <img src="images/wave-l.svg" alt="wave">
    </div>
    <div class="noisette noisette-1">
      <img src="images/noisette.png" alt="noisette">
    </div>
    <div class="noisette noisette-2">
      <img src="images/noisette.png" alt="noisette">
    </div>
    <div class="noisette noisette-3">
      <img src="images/noisette.png" alt="noisette">
    </div>
    <div class="noisette noisette-5">
      <img src="images/noisette.png" alt="noisette">
    </div>
    <div class="choco choco-1">
      <img src="images/choco-pepite1.png" alt="pépite">
    </div>
    <div class="choco choco-2">
      <img src="images/choco-pepite3.png" alt="pépite">
    </div>
    <form method="get" class="contact-form">
      <h1>Donne ton avis</h1>
      <div>
        <fieldset>
          <legend>Nom complet</legend>
          <input type="text">
        </fieldset>
        <fieldset>
          <legend>Email</legend>
          <input type="email">
        </fieldset>
        <fieldset>
          <legend>Donne ton avis</legend>
          <textarea rows="3"></textarea>
        </fieldset>
        <button>Envoyer</button>
      </div>
    </form>
  </main>
</body>

</html>
